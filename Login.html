  <body>
    <div class="container-fluid vw-100 bg-info">
      <div class="card">
        <div class="card-body">
          <form action="/" method="post">
            <h1>Ingreso al Sistema</h1>
            <div class="input-group mb-2">
              <div class="input-group-text">
                <i class="fas fa-at fa-fw"></i>
              </div>
              <input
                type="email"
                name="correo"
                id="correo"
                class="form-control"
                placeholder="Ingrese su Correo"
                required
              />
            </div>
            <div class="input-group mb-2">
              <div class="input-group-text">
                <i class="fas fa-unlock-keyhole fa-fw"></i>
              </div>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Ingrese la Contraseña"
              />
            </div>
            <button type="button" onclick="getDate()" class="btn btn-success">
                Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
$(function () {});

const getDate = () => {
  const correo = $("#correo").val();
  const password = $("#password").val();
  if (correo && password) {
    // alert('Todos los campos estan bien');
    if (correo === "ProyectoWeb" && password === "Curso2022") {
            location.href = "login-Config/index.html";
    } else {
      alert("Correo y Contraseña Fallida!");
    }
  } else {
    alert("Ingrese todos los campos");
  }
};

    </script>
